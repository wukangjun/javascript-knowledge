<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{name}}
    </div>
    <script src="node_modules/_vue@2.6.12@vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                name: 'wukangjun'
            }
        })
    </script>
    <script>
        var data = {
            name: [1, 2]
        }
        var vm = {}

        Object.defineProperty(vm, 'name', {
            get() {
                console.log('get:', data.name)
                return data.name;
            },
            set(val) {
                console.log('set:' + val)
                data.name = val;
            }
        })

        vm.name[0] = 10
    </script>
</body>
</html>
